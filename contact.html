<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contactForm" action="contact.php" method="POST" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit" name="submit">Send</button>
        </form>
        <div id="feedbackMessage" class="feedback" style="display: none;">
            <p>Your feedback has been successfully uploaded to our servers—and our hearts. 💾❤️</p>
        </div>
    </main>
    <script src="script1.js"></script>
</body>
</html>
