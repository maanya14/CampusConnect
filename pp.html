<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Student Signup</title>
    <link rel="stylesheet" href="pp.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1 id="heading">Campus Connect</h1>
    </header>

    <main>
        <div class="loginbox" id="signup-form">
            <h2>Student Signup</h2>
            <form id="student-info-form" action="signup.php" method="POST">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="enrollment" placeholder="Enrollment No." required>
                <input type="email" id="gsuitid" placeholder="GSuit ID" required>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="dob" required>
                <input type="text" id="batch" placeholder="Batch" required>
                <input type="text" id="branch" placeholder="Branch" required>
                <input type="submit" value="Next">
            </form>
        </div>

        <div class="loginbox" id="password-form">
            <h2>Set Password</h2>
            <form id="password-set-form">
                <input type="password" id="password" placeholder="Enter Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
            </form>
        </div>

        <div class="loginbox" id="success-message">
            <h2>Successfully Signed Up!</h2>
            <p>Redirecting to your home...</p>
        </div>
    </main>

    <script src="pp.js"></script>
</body>
</html>
