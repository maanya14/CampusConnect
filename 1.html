<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Campus Connect - Login</title>
</head>
<body>
    <div class="background"></div>
    <h1 id="heading">Campus Connect</h1>

    <form action="login.php" method="POST" id="loginForm">
        <div class="loginbox">
            <h2>Login</h2>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
            <br>
            <button type="submit" id="loginButton">Login</button>
            <br>
            <button type="button" id="signupButton">Sign Up</button>
        </div>
    </form>

    <script>
        // Email validation: Ensure email ends with '@mail.jiit.ac.in'
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;

            // Check if email ends with '@mail.jiit.ac.in'
            if (!email.endsWith('@mail.jiit.ac.in')) {
                event.preventDefault(); // Prevent form submission
                alert("Email must end with '@mail.jiit.ac.in'.");
            }
        });

        // Redirect to the signup page when the Sign-Up button is clicked
        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = 'pp.html';
        });
    </script>
</body>
</html>
