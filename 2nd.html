<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styling.css">
   
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.post-box').forEach(box => {
                const img = document.createElement('img');
                img.src = 'audi.png'; // Change this to your image path
                img.classList.add('post-image');
                box.appendChild(img);

                // Show image on hover (mouseenter)
                // Hover effect to move the post box
                box.addEventListener('mouseenter', () => {
                    box.style.transform = 'translateY(-10px)';  // Moves the post box up on hover
                });

                box.addEventListener('mouseleave', () => {
                    box.style.transform = 'translateY(0)';  // Resets the position when mouse leaves
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <div class="sidebar">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" name="chats" placeholder="Search">
                <span class="search-icon">üîç</span>
            </div>
    
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-img">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture">
                </div>
                <div class="profile-name">John Doe</div>
            </div>
    
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-item">
                    <div class="chat-profile-img">
                        <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Chat Profile">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Alice</div>
                        <div class="chat-last-msg">Hey, how are you?</div>
                    </div>
                </div>
                <div class="chat-item">
                    <div class="chat-profile-img">
                        <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Chat Profile">
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">Mike</div>
                        <div class="chat-last-msg">Got the files, thanks!</div>
                    </div>
                </div>
                <!-- Add more chats as needed -->
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="main-content">
            <h1>Welcome to Home Page</h1>
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <a href="home.html"><img src="logo 5.jpg" alt="CampusConnect Logo" id="navlogo"></a>
                    </div>
                    <div class="nav-links">
                        <a href="home.html">Home</a>
                        <a href="insights.html">Insights</a>
                        <a href="buzz.html">Buzz</a>
                        <a href="profile.html">Profile</a>
                    </div>
                </nav>
            </header>

            <div class="posts">
                <div class="post-box">Post 1</div>
                <div class="post-box">Post 2</div>
                <div class="post-box">Post 3</div>
                <div class="post-box">Post 4</div>
            </div>
        </div>
    </div>
</body>
</html>
