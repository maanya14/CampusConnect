<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Home</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background-color: white;
            padding: 0;
            margin: 0;
        }
        :root {
            --primary-color: #8B4513;
            --secondary-color: #aa7c3f;
            --text-color: #333;
            --background-color: #fcf4e7;
            --sidebar-width: 300px;
        }

        header {
            margin: 0;
            z-index: 10;
            padding: 0;
            top: 0;
            left: 300px;
            width: 1050px;
            position: fixed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #ffffff;
            padding: 20px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 30px 10px 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: white;
        }

        .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .profile-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .profile-name {
            font-weight: bold;
            color: var(--primary-color);
        }

        .chat-section h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .chat-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .chat-item:hover {
            background-color: var(--background-color);
        }

        .chat-profile-img img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .chat-name {
            font-weight: bold;
        }

        .chat-last-msg {
            font-size: 0.9em;
            color: #666;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            position: relative;
            align-items: center;
            padding: 10px;
            margin-top: 0px;
            margin-bottom: 20px;
            background-color: #D2B48C;
        }

        .logo img {
            border-radius: 50%;
            height: 50px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            list-style: none;
            flex-grow: 1;
            margin-left: 20px;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--secondary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #fff;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after {
            transform: scaleX(1);
        }

        h1 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .posts {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .post-box {
            background-color: white;
            margin-top: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        .post-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .post-content {
            padding: 5px;
        }

        .post-box h3 {
            font-size: 1.1em;
            color: var(--primary-color);
            margin: 5px;
        }

        .post-box p {
            font-size: 0.9em;
            margin: 5px;
        }

        /* Modal & Start Chat Styles */
        .new-chat-modal {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            border-radius: 10px;
        }

        .new-chat-modal textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }

        #start-chat-btn {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #send-chat-btn {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="search-chat" placeholder="Search chats...">
                <i class="lucide lucide-search"></i>
            </div>
    
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-img">
                    <img src="https://via.placeholder.com/50x50?text=Chat" alt="Chat Icon">
                </div>
                <div class="profile-name">Devyani Sharma</div>
            </div>
    
            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Recent Chats</h2>
                <div id="chat-list">
                    <!-- Chat items will be dynamically inserted here -->
                </div>
                <div class="start-chat">
                    <button id="start-chat-btn">Start Chat</button>
                </div>
                <div class="new-chat-modal" id="new-chat-modal">
                    <textarea id="new-chat-msg" placeholder="Write your message..."></textarea>
                    <button id="send-chat-btn">Send</button>
                </div>
            </div>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <header>
                <nav class="navbar">
                    <div class="logo">
                        <a href="1.html">
                            <img src="images/logo 5.jpg" alt="CampusConnect Logo" id="navlogo">
                        </a>
                    </div>
                    <div class="nav-links">
                        <a href="2nd.html" class="active">Home</a>
                        <a href="StepUpindex.html">StepUp</a>
                        <a href="insights.html">Insights</a>
                        <a href="buzz.html">Buzz</a>
                        <a href="pp.html">Profile</a>
                    </div>
                </nav>
            </header>
            <h1>Welcome to CampusConnect</h1>
            <div class="posts" id="posts-container">
                <!-- Post boxes will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            lucide.createIcons();

            const chatList = document.getElementById('chat-list');
            const startChatBtn = document.getElementById('start-chat-btn');
            const newChatModal = document.getElementById('new-chat-modal');
            const sendChatBtn = document.getElementById('send-chat-btn');
            const newChatMsg = document.getElementById('new-chat-msg');
            const searchChatInput = document.getElementById('search-chat');
            const postsContainer = document.getElementById('posts-container');
            
            // Dummy chat data
            const chats = [
                { name: 'Maanya Gupta', lastMessage: 'Hey, how\'s the project going?' },
                { name: 'Shambhavi Mishra', lastMessage: 'Hey, how\'s the project going?' },
                { name: 'Anushka Tayal', lastMessage: 'Thanks for the study notes!' },
            ];

            // Function to render chat items
            function renderChats(chats) {
                chatList.innerHTML = '';
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('chat-item');
                    chatItem.innerHTML = `
                        <div class="chat-profile-img">
                            <img src="https://via.placeholder.com/40x40?text=Chat" alt="Chat Icon">
                        </div>
                        <div class="chat-info">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-last-msg">${chat.lastMessage}</div>
                        </div>
                    `;
                    chatList.appendChild(chatItem);
                });
            }

            // Render the initial chats
            renderChats(chats);

            // Start chat button click event
            startChatBtn.addEventListener('click', function () {
                newChatModal.style.display = 'block';
            });

            // Send chat button click event
            sendChatBtn.addEventListener('click', function () {
                const message = newChatMsg.value.trim();
                if (message) {
                    // Add new message to the top of the chat list
                    chats.unshift({ name: 'You', lastMessage: message });
                    renderChats(chats);
                    newChatMsg.value = '';
                    newChatModal.style.display = 'none';
                }
            });

            // Search chat functionality
            searchChatInput.addEventListener('input', function () {
                const searchQuery = searchChatInput.value.toLowerCase();
                const filteredChats = chats.filter(chat => chat.name.toLowerCase().includes(searchQuery));
                renderChats(filteredChats);
            });

            // Function to render posts dynamically (This would be handled by PHP in a real-world application)
            const posts = [
                { title: 'Annual Hackathon: Code for Change', description: 'Join us for a 48-hour coding marathon to solve real-world problems. Great prizes and networking opportunities await!', image: 'book.png' },
                { title: 'Green Campus Initiative Kicks Off', description: 'Be part of our sustainability drive! Join fellow students in planting trees and setting up recycling stations across campus.', image: 'book.png' },
                { title: 'Guest Lecture: Tech Entrepreneurship', description: 'Don\'t miss out on an inspiring talk by Silicon Valley veteran and CEO of TechNova, Sarah Johnson. Limited seats available!', image: 'book.png' },
                { title: 'Annual Student Art Exhibition', description: 'Explore the creative talents of our students at the upcoming art show. Photography, paintings, sculptures, and more on display.', image: 'book.png' }
            ];

            function renderPosts(posts) {
                postsContainer.innerHTML = '';
                posts.forEach(post => {
                    const postBox = document.createElement('div');
                    postBox.classList.add('post-box');
                    postBox.innerHTML = `
                        <img src="${post.image}" alt="${post.title}" class="post-image">
                        <div class="post-content">
                            <h3>${post.title}</h3>
                            <p>${post.description}</p>
                        </div>
                    `;
                    postsContainer.appendChild(postBox);
                });
            }

            // Render the posts
            renderPosts(posts);
        });
    </script>
</body>
</html>
