<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile | Campus Connect</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="jiit_logo.jpg" alt="JIIT Logo" id="navlogo">
            <span>JIIT Campus Connect</span>
        </div>
        <nav class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user-graduate"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </header>

    <main class="container">
        <h1>Student Profile</h1>
        <div class="profile-card">
            <div class="profile-header">
                <img id="profile-image" src="default-avatar.jpg" alt="Student Photo">
                <h2 id="student-name"></h2>
                <p id="student-branch"></p>
            </div>
            <div class="profile-body">
                <div class="info-group">
                    <h3><i class="fas fa-id-card"></i> Personal Information</h3>
                    <p><strong>Enrollment No:</strong> <span id="enrollment"></span></p>
                    <p><strong>Gender:</strong> <span id="gender"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
                </div>
                <div class="info-group">
                    <h3><i class="fas fa-graduation-cap"></i> Academic Information</h3>
                    <p><strong>Batch:</strong> <span id="batch"></span></p>
                    <p><strong>Branch:</strong> <span id="branch"></span></p>
                </div>
                <div class="info-group">
                    <h3><i class="fas fa-envelope"></i> Contact Information</h3>
                    <p><strong>GSuit ID:</strong> <span id="gsuitid"></span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 JIIT Campus Connect. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
